{% comment %} {% extends 'uploads/base.html' %} {% endcomment %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="https://thumbs.dreamstime.com/b/microphone-icon-fashionable-flat-style-isolated-against-background-logo-application-user-interface-umoja-radio-148364309.jpg" type="image/jpg" style="border-radius:10px;" />

  <title>FMS LOGIN</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href=" {% static 'uploads/styles.css' %} ">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

</head>
<body class="login-body">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 mt-5">
        <div class="card mt-5 ">
         
          <div class="card-body shadow-lg">
            <h4 class="text-center fw-bold fs-4 m-3">FILES MANAGEMENT SYSTEM </h4>

              <h4 class="text-center fw-bold fs-4 m-3">LOGIN </h4>
            <form method="POST" class="login-form">
              {% csrf_token %}
              {{ form|crispy }}
              <button  class="btn btn-custom text-light mt-3">Login</button>
            </form>
            
           <p class="text-center "><i><a class="text-danger nav-link" href="https://www.riverlong.com">Riverlong Limited</a></i> &copy; 2024</p> 
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

{% endblock %}
